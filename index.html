<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="cLeft">
            <div>
                <div class="logo">divr</div>
            </div>
            <div class="iconbar">
                <div><i class="fa fa-home"></i></div>
                <div><i class="fa fa-bank"></i></div>
                <div><i class="fa fa-empire"></i></div>
                <div><i class="fa fa-bar-chart"></i></div>
            </div>
            <div class="gear"div>
                <div><i class="fa fa-gear"></i></div>
            </div>
        </div>
        <div class="cCenter">
            <div class="wCont1"></div>
            <div class="wCont2">
                <div class="wCont3">
                    <div class="wBox">
                        <div class="bWidget">New Clients</div>
                        <div class="bWidget">
                            <p class="num1">54</p>
                            <p class="num21">+18.7%</p>
                        </div>
                    </div>
                    <div class="wBox">
                        <div class="bWidget">Invoices Overdue</div>
                        <div class="bWidget">
                            <p class="num1">6</p>
                            <p class="num22">+2.7%</p>
                        </div>
                    </div>
                </div>
                <div class="wBox2">
                    <img id="graph" src="images/Graph.png" alt="graph">
                </div>
            </div>
        </div>
        <div class="cRight">
            <div class="productBar">
                <div class="icons">
                    <div class="calendar"></div>
                    <div class="bell"></div>
                    <div class="messages"></div>
                    <div class="basic-user"></div>
                    <div class="down-arrow"></div>
                </div>
            </div>
            <div class="to-do-list">
                <b>
                <p>Your to-Do lists</p>
                </b>
                <div class="moduals">
                        <div class="modual-1">
                            <div class="modual-pic-box-1">
                            <div class="modual-pic-1"></div>
                            </div>
                            <div class="modual-p-tags-1">
                                <p class="modual-top-text-1">Run Payroll</p>
                                <p class="modual-time-text-1">Mar 4 at 6:00 pm</p>
                            </div>
                        </div>
                        <div class="modual-2">
                                <div class="modual-pic-box-2">
                                <div class="modual-pic-2"></div>
                            </div>
                            <div class="modual-p-tags-2">
                                <p class="modual-top-text-2">Review time off request</p>
                                <p class="modual-time-text-2">Mar 7 at 8:00 pm</p>
                            </div>
                        </div>
                        <div class="modual-3">
                            <div class="modual-pic-box-3">
                            <div class="modual-pic-3"></div>
                        </div>
                            <div class="modual-p-tags-3">
                                <p class="modual-top-text-3">Sign board resolution</p>
                                <p class="modual-time-text-3">Mar 12 at 1:00 pm</p>
                            </div>
                        </div>
                        <div class="modual-4">
                            <div class="modual-pic-box-4">
                            <div class="modual-pic-4"></div>
                        </div>
                            <div class="modual-p-tags-4">
                                <p class="modual-top-text-4">Finish onboarding Tony</p>
                                <p class="modual-time-text-4">Mar 12 at 5:00pm</p>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
